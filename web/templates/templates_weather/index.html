<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Погодное приложение</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <a href="#" class="navbar-brand d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path><circle cx="12" cy="13" r="4"></circle></svg>
        <strong>Album</strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader" aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>Погода вашем городе</h1>
                <from action="" method="post">
                    {{% csrf_token %}}
                    <label for="city">Город</label>
                    {{ form.name }}
                    <input type="text" id="city" class="flex-control" name="city"
                    placeholder="Введите город">
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn-danger">
                </from>

            </div>
            <div class="col-4 offset-1">
                <h1>Информация</h1>

                {% for info in all_info %}
                <div class="alert alert-light">
                    <b>Город:</b> {{ info.city }}<br>
                    <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                    <img src="https://openweathermap.org/img/w/{{}}.png" alt="Фото" class="img-thumbnail">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


</body>
</html>
